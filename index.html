<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Image Slider</title>
</head>
<body>
    <header>
        <h1>Image Slider</h1>
    </header>
    <main>
        <img src="https://picsum.photos/id/6/1000/500?image=0" class="slide active" alt="Image 1">
        <img src="https://picsum.photos/id/238/1000/500?image=0" class="slide" alt="Image 2">
        <img src="https://picsum.photos/id/239/1000/500?image=0" class="slide" alt="Image 3">
        <img src="https://picsum.photos/id/41/1000/500?image=0" class="slide" alt="Image 4">
        <img src="https://picsum.photos/id/250/1000/500?image=0" class="slide" alt="Image 5">
        <img src="https://picsum.photos/id/43/1000/500?image=0" class="slide" alt="Image 6">
    </main>
    
    <div class="nav">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>
    
    <div class="nav-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
